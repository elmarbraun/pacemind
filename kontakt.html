<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
      <link rel="manifest" href="manifest.json" />
      <link rel="icon" href="images/icon-192.png" />
      <meta name="theme-color" content="#ff6b1d" />
      <script>if ("serviceWorker" in navigator) { navigator.serviceWorker.register("service-worker.js"); }</script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        color: white;
        background: url("images/atmo4.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      a,
      a:visited,
      a:hover,
      a:active {
        color: #ff6b1d;
        text-decoration: none;
      }

      .content-wrapper {
        background-color: rgba(20, 27, 12, 0.5);
        padding: 2rem 1.5rem;
        border-radius: 1rem;
        margin: 4rem auto;
        width: 90%;
        max-width: 540px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      h2 {
        color: #ff6b1d;
        margin-top: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        margin-bottom: 1.5rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        font-size: 1rem;
        width: 100%;
      }

      textarea {
        resize: vertical;
      }

      button {
        background: #ff6b1d;
        color: white;
        border: none;
        padding: 0.7rem 1.2rem;
        border-radius: 1rem;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        align-self: flex-start;
      }

      /* --- Responsive Layout: ab 768px (Tablet) --- */
      @media (min-width: 768px) {
        .content-wrapper {
          max-width: 720px;
          padding: 2.5rem 3rem;
        }
      }

      /* --- Responsive Layout: ab 1024px (Desktop) --- */
      @media (min-width: 1024px) {
        .content-wrapper {
          max-width: 960px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <h2>Kontakt/Contact/Contacto</h2>

      <form action="senden.php" method="POST" onsubmit="return validateForm();">
        <label for="betreff">Betreff/Subject/Objet/Asunto</label>
        <select id="betreff" name="betreff" required>
          <option value="">
            Bitte wählen/Please select/Veuillez choisir/Por favor, seleccione
          </option>
          <option value="problem">Ich habe ein Problem</option>
          <option value="vorschlag">Ich möchte etwas vorschlagen</option>
          <option value="allgemein">Allgemein</option>
          <option value="problem">I have a problem</option>
          <option value="vorschlag">I would like to make a suggestion</option>
          <option value="allgemein">General</option>
          <option value="problem">J'ai un problème</option>
          <option value="vorschlag">Je voudrais faire une suggestion</option>
          <option value="allgemein">Général</option>
          <option value="problem">Tengo un problema</option>
          <option value="vorschlag">Me gustaría hacer una sugerencia</option>
          <option value="allgemein">General</option>
        </select>

        <label for="vorname">Vorname/First name/Prénom/Nombre</label>
        <input type="text" id="vorname" name="vorname" required />

        <label for="nachname">Nachname/Last name/Nom de famille/Apellido</label>
        <input type="text" id="nachname" name="nachname" required />

        <label for="email"
          >E-Mail-Adresse/Email address/Adresse e-mail/Correo electrónico</label
        >
        <input type="email" id="email" name="email" required />

        <label for="nachricht">Nachricht/Message/Mensaje</label>
        <textarea id="nachricht" name="nachricht" rows="6" required></textarea>

        <button type="submit">Absenden - Send - Envoyer - Enviar</button>
      </form>
      <p>
        <button onclick="document.location.href='https://pacemind.io'">
          Zurück zu PaceMind
        </button>
      </p>
    </div>

    <script>
      function validateForm() {
        const form = document.querySelector("form");
        if (!form.checkValidity()) {
          alert("Bitte füllen Sie alle Pflichtfelder korrekt aus.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
